{{ define "title" -}}
GoDoc - aah Go web framework
{{- end }}

{{ define "body" -}}
{{ $cdnHost := config "cdn.host" }}
  <div class="container-fluid aah-container-fluid docs-body-content">
    <div class="row">
      <!-- page content -->
      <div class="col-xs-12 col-md-9 no-padding">
        <div class="row docs-page-content">
            <h1>Godoc &amp; Coverage</h1>
            <div class="row">
              <br>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Godoc</th>
                    <th>Coverage</th>
                  </tr>
                </thead>
                <tbody>
                  {{ range $i, $g := .Godoc }}
                  <tr>
                    <td>{{ .Name }}</td>
                    <td><a href="https://godoc.org/{{ .ImportPath }}" target="_blank"><img src="{{ $cdnHost }}/assets/img/godoc-badge.svg" alt="godoc"></a></td>
                    <td><a href="{{ .Codecov }}" target="_blank"><img src="{{ .Codecov }}/graph/badge.svg" alt="coverage"></a></td>
                  </tr>
                  {{ end }}
                </tbody>
              </table>
            </div>
        </div>
      </div>
      <!-- /page content -->
      <!-- sidebar nav -->
      <div class="col-xs-6 col-md-3">
        {{ include "/common/docs_sidebar.html" . -}}
      </div>
      <!-- /sidebar nav -->
    </div>
  </div>
{{- end }}
